<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Print Now with ezeep</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <!-- ezeep js-->
    <script type="module" src="https://cdn.ezeep.com/ezeep-js/ezeep.esm.js"></script>
    <script nomodule src="https://cdn.ezeep.com/ezeep-js/ezeep.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"
    />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <div class="flexbox">
      <ezp-printing
        clientid="9I9DPCHGvsXjraQfwuRzL7OlVpqiryJ19yfYLeLH"
        redirecturi="https://localhost:3000/authRedirect.html"
        trigger="button"
        fileurl="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
        filename="dummypdf"
        filetype="pdf"
        authapihosturl="account.dev.azdev.ezeep.com"
        printapihosturl="printapi.dev.azdev.ezeep.com"
        appearance="light"
      >
      </ezp-printing>

      <div id="authSection">
        <p>To print a document with ezeep, you first need to authenticate yourself</p>
        <button id="openAuthBtn">open auth</button>
      </div>

      <p id="message"></p>
    </div>
  </body>
</html>
